<head>
  <title>MeteorJS Frontend Leaderboard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">MeteorJS Frontend Leaderboard</h1>
    <div class="subtitle">Select a tech to give them a point. You can vote only once!</div>
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <ol class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </ol>
  {{#if voted}}
    <div class="message">
      Thank you for your vote!
    </div>
  {{else if selectedName}}
    <div class="details">
      <div class="name">{{selectedName}}</div>
      <button class="inc">Vote for it</button>
    </div>
  {{else if error}}
      <div class="message error">
          {{error}}
      </div>
  {{else}}
    <div class="message">Click a player to select</div>
  {{/if}}
</template>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </li>
</template>
